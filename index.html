<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood est un site de restaurants gastronomiques.">
    <!-- Titre-->
    <title>Ohmyfood</title>
    <!--Css-->
    <link rel="stylesheet" href="assets/sass/index.css">
    <!-- Google fonts and fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9ad2cc302.js" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div>
        <header class="header">
            <img class="header__logo" src="assets/images/logo/ohmyfood.png" alt="Logo">
        </header>
        <!--Main-->
        <main>
            <!-- Section Localisation -->
            <div class="location">
                <i class="fa-solid fa-location-dot location__icon"></i>
                <h2 class="location__text">Paris, Belleville</h2>
            </div>
            <!-- Section A Propos -->
            <section class="about">
                <h2 class="about__title">Réservez le menu qui vous convient</h2>
                    <p class="about__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                    <a class="about__btn">Explorer nos restaurants</a>
            </section>
            <!-- Section Fonctionnement -->
            <section class="function">
                <div class="container">
                    <h2 class="function__title">Fonctionnement</h2>
                    <ol class="function__steps">
                        <li class="function__step">
                            <i class="function__icon fas fa-mobile-alt"></i>
                            <span class="text">Choisissez un restaurant</span>
                        </li>
                        <li class="function__step">
                            <i class="function__icon fas fa-list-ul"></i>
                            <span class="text">Composez votre menu</span>
                        </li>
                        <li class="function__step">
                            <i class="function__icon fas fa-store"></i>
                            <span class="text">Dégustez au restaurant</span>
                        </li>
                    </ol>
                </div>
            </section>
            <!-- Section Restaurants -->
            <section>

            </section>
        </main>
